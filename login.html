<!DOCTYPE html>
<html>
	<head>
		<title>
			CAS
		</title>
		<link rel="stylesheet" type="text/css" href="styles/login.css" />
	</head>
	<body>
		<!--  NAVBAR !-->
		<div class="container">
			<form method="post">
				<table class="formTable">
					<tr class="formRow">
						<td>
							<label for="emailAddress">Email Address</label>
						</td>
						<td>
							<input type="email" name="emailAddress" id="emailAddress" class="input-text-boxes" />
						</td>
					</tr>
					<tr class="formRow">
						<td>
							<label for="password">Password</label>
						</td>
						<td>
							<input type="password" name="password" id="password" class="input-text-boxes" />
						</td>
					</tr>
					<tr class="formRow">
						<td>
							<input type="checkbox" name="rememberMe" id="rememberMe" />
							<label for="rememberMe">Remember Me</label>
						</td>
						<td>
							<input type="submit" name="login" id="login" value="Log In" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
